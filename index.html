<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input type="search" id="search_city" placeholder="Cidade" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="weather">
        <div id="weather_info">
          <h1 id="city_name">São Paulo</h1>
          <div id="mainTempBox">
            <img
              id="temp-icon"
              src="https://openweathermap.org/img/wn/11n@2x.png"
              alt="weather-pic"
            />
            <p id="weather_temp" class="word_number">32<sup>ºC</sup></p>
            <p id="weather_status" class="word_number">Chuva</p>
          </div>
        </div>

        <div id="other_info">
          <div class="info">
            <i id="high_temp_icon" class="fa-solid fa-temperature-high"></i>
            <div>
              <h2>Temp. máx</h2>
              <p id="max-temp" class="word_number">30<sub>ºC</sub></p>
            </div>
          </div>

          <div class="info">
            <i id="water_icon" class="fa-solid fa-water"></i>
            <div>
              <h2>Umidade</h2>
              <p id="humidity" class="word_number">60%</p>
            </div>
          </div>

          <div class="info">
            <i id="low_temp_icon" class="fa-solid fa-temperature-low"></i>
            <div>
              <h2>Temp. mín</h2>
              <p id="min-temp" class="word_number">20<sub>ºC</sub></p>
            </div>
          </div>

          <div class="info">
            <i id="wind_icon" class="fa-solid fa-wind"></i>
            <div>
              <h2>Vento</h2>
              <p id="wind" class="word_number">8 km/h</p>
            </div>
          </div>
        </div>
      </div>

      <div id="alert"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
